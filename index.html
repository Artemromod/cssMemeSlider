<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Artemromod-cssMemeSlider</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="slider">

		<div class="slider_image image">
			<div class="image__item"><img src="assets/img/mem_1.JPG" alt="mem_one"></div>
			<div class="image__item"><img src="assets/img/mem_2.JPG" alt="mem_two"></div>
			<div class="image__item"><img src="assets/img/mem_3.JPG" alt="mem_three"></div>
			<div class="image__item"><img src="assets/img/mem_4.PNG" alt="mem_four"></div>
		</div>

		<div class="slider__bottom-box">
			<div class="slider__image-description image-description">
				<div class="image-description__mem">Good night.</div>
				<div class="image-description__mem">Just do it.</div>
				<div class="image-description__mem">1-st table...</div>
				<div class="image-description__mem">Finally.</div>
			</div>
			<div class="slider__btn">
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
			</div>
			<div class="slider__navigation-manual">
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
				<label for="radio4" class="manual-btn"></label>
			</div>
		</div>
	</div>
</body>

</html>
